<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">Enviar email</ui:define>

    <ui:define name="contenido">

        <h:form>
            <table>

                <tr>
                    <td align="right">Para: </td>
                    <td><h:inputText value="#{emailController.destinatarios}"/> </td>
                </tr>
                <tr>
                    <td align="right">Asunto: </td>
                    <td><h:inputText value="#{emailController.asunto}"/> </td>
                </tr>
                <tr>
                    <td align="right">Mensaje: </td>
                    <td><h:inputTextarea value="#{emailController.contenido}"/> </td>
                </tr>

            </table>
            <h:commandButton value="Send" action="#{emailController.enviarEmails()}"/>
        </h:form>


    </ui:define>

</ui:composition>
