<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">listar usuarios</ui:define>

    <ui:define name="contenido">
        <h2>Bienvenido usuario: #{logIn.usuario.nombre} </h2>

        <h:form>
            <table border="1">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>contenido</td>
                        <td>destinos</td>
                        <td>usuario emisor</td>

                    </tr>
                </thead>
                <tbody>
                    <c:forEach items="#{listarEmail.listaCorreo}" var="lc">
                        <c:if test="#{logIn.documento eq lc.usuariosid.documento}">
                            <tr>
                                <td><h:outputText value="#{lc.id}"></h:outputText></td>
                                <td><h:outputText value="#{lc.contenido}"></h:outputText></td>
                                <td><h:outputText value="#{lc.destinos}"></h:outputText></td>
                                <td><h:outputText value="#{lc.usuariosid.nombre}"></h:outputText></td>
                                <td><h:commandButton action="#{listarUsuarios.preparacionEditar(u)}" value="Editar"><h:commandButton action="#{listarUsuarios.preparacionEditar(u)}" value="Eliminar"></h:commandButton></h:commandButton></td>
                            </tr>
                        </c:if>
                    </c:forEach>
                </tbody>

            </table>

        </h:form>

    </ui:define>

</ui:composition>
