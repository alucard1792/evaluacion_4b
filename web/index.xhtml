<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      >
    <head>
        <link href="#{request.contextPath}/resources/css/EstilosFormulario.css" rel="stylesheet"/>

    </head>
    <div class="login-form">
        <h1>Login</h1>
        <div class="form-group ">
            <input type="text" class="form-control" placeholder="Username " id="UserName"></input> 
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group log-status">
            <input type="password" class="form-control" placeholder="Password" id="Passwod"></input>
            <i class="fa fa-lock"></i>
        </div>
        <span class="alert">Invalid Credentials</span>
        <a class="link" href="#">Lost your password?</a>
        <button type="button" class="log-btn" >Log in</button>


    </div>


    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</html>
