<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Crear usuario</ui:define>
    <h:outputText value="#{logIn.usuario.rol}">#{logIn.usuario.rol}</h:outputText>

        <ui:define name="contenido">


            <h:form class="form-control">
                <label for="nombre">nombre: </label>
                <h:inputText id="nombre" value="#{crearUsuario.nombre}"></h:inputText>
                <label for="documento">documento: </label>
                <h:inputText  id="documento" value="#{crearUsuario.documento}"></h:inputText>
                <label for="telefono">telefono: </label>
                <h:inputText  id="telefono" value="#{crearUsuario.telefono}"></h:inputText>
                <label for="estado">estado</label>
                <h:inputText  id="estado" value="#{crearUsuario.estado}"></h:inputText>
                <label for="correo">correo: </label>
                <h:inputText  id="correo" value="#{crearUsuario.correo}"></h:inputText>
                <label for="rol">rol</label>
                <h:inputText  id="rol" value="#{crearUsuario.rol}"></h:inputText>
                <h:commandButton value="crear" action="#{crearUsuario.crear()}"></h:commandButton>
            </h:form>


        </ui:define>
</ui:composition>
